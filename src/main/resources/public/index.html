<html>
<head>
<title>Elasticsearch Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>

function search() {	
	var param =  $('#search').val();
	 $.ajax({
			type: "GET",
			url: "http://localhost:8080/searchUser?searchParam=" + param,
	        success: function(result) {	
	        	$('#contents').html(JSON.stringify(result));
	        },
	         error: function() {
	        	 $('#contents').html("Something went wrong");
	         }
		});	
}

</script>
</head>
<body>
<h1>Elasticsearch Demo</h1>
<h2>Find by Name or Email</h2>
<div>
<input type = "text" id = "search" placeholder = "Find by Name or Email" onkeypress = "search()"></input> 
</div>

<div id = "contents"></div>



</body>
